<!DOCTYPE html>
<html>
<head>
<title>Sign Up!</title>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
    <script src="login.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-kCsv8pSAWtRge/+zcLDeqwoWhTQSUX2esQPYOsocgrg1eMj7T2wrTJP348T3mpBU" crossorigin="anonymous">

<style>
.signupbox {
        width: 320px;
        height:420px;
        background: transparent;
        color: rgb(44, 125, 120);
        top: 30%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
}
h1{
        font-family: sans-serif; 
        text-align: center;
        color: rgb(18, 40, 40);
}
</style>
</head>
<body>
  <div class="container">
    
    
    
    <div class = "signupbox">

        <center>
        <h1>Sign Up!</h1>
        <br>
        <p>Create an account!</p>
        <br>
        </center>



        <label for="user"><b>Choose an Email</b></label>
        <input id="txtuser" type="email" placeholder="Enter Email" name="user" required autofocus>

        <label for="pass"><b>Choose a password</b></label>
        <input id="txtpass" type="password" placeholder="Enter Password" name="pass" required>
       
        <br>
        <button onclick="signUp()" id="signupButton">Sign Up</button>
    
    </div>

  </div>

</body>
</html>
